apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: f3-testing2-ceph-pvc
  namespace: openwhisk
  labels:
    f3.role: fs
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1000Gi
  storageClassName: rook-cephfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: f3-testing2-f3-pvc
  namespace: openwhisk
  labels:
    f3.role: f3
    f3.target-pvc: f3-testing2-ceph-pvc
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1000Gi
  storageClassName: f3
