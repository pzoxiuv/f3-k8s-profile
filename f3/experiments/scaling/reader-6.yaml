apiVersion: v1
kind: Pod
metadata:
  name: reader-6
  namespace: openwhisk
spec:
  nodeName: node-6
  containers:
  - name: test
    image: docker.io/alexmerenstein/f3-test-image:latest
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: f3
      mountPath: /var/f3
    - name: ceph
      mountPath: /var/ceph
  volumes:
  - name: f3
    persistentVolumeClaim:
      claimName: f3-pvc
  - name: ceph
    persistentVolumeClaim:
      claimName: ceph-pvc
