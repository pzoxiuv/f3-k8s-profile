apiVersion: v1
kind: Pod
metadata:
  name: mr-master
  namespace: openwhisk
spec:
  nodeName: node-8
  containers:
  - name: test
    image: rishabh0202/mr-master:v5
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: ceph
      mountPath: /var/ceph
  volumes:
  - name: ceph
    persistentVolumeClaim:
      claimName: ceph-pvc
