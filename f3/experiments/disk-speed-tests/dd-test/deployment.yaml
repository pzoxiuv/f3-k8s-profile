apiVersion: apps/v1
kind: Deployment
metadata:
  name: f3-testing
  namespace: openwhisk
  labels:
    app: f3
spec:
  replicas: 3
  selector:
    matchLabels:
      app: f3
  template:
    metadata:
      namespace: openwhisk
      labels:
        app: f3
    spec:
      containers:
      - image: docker.io/alexmerenstein/f3-test-image
        name: test
        command: ["tail", "-f", "/dev/null"]
        volumeMounts:
          - mountPath: /var/f3
            name: f3
          - mountPath: /var/cephfs
            name: ceph
      volumes:
      - name: f3
        persistentVolumeClaim:
          claimName: f3-pvc
      - name: ceph
        persistentVolumeClaim:
          claimName: ceph-pvc
