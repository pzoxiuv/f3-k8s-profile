apiVersion: v1
kind: Pod
metadata:
  name: f3-testing1-pod-kubes1
  namespace: openwhisk
spec:
  nodeName: node-2
  restartPolicy: Never
  containers:
    #- image: quay.io/k8scsi/csi-attacher
  #- image: ubuntu
  - image: alexmerenstein/f3-test-image
    name: test
    command: ["tail", "-f", "/dev/null"]
      #lifecycle:
      #postStart:
      #  exec:
      #    command: ["bash", "-c", "apt update && apt install -y python3 time netcat iproute2 ffmpeg python3-pip; pip3 install requests"]
    volumeMounts:
      - mountPath: /var/f3
        name: f3
      - mountPath: /var/cephfs
        name: ceph
  volumes:
  - name: f3
    persistentVolumeClaim:
      claimName: f3-testing2-f3-pvc
  - name: ceph
    persistentVolumeClaim:
      claimName: f3-testing2-ceph-pvc
